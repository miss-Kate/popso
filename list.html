<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Список задач</title>
</head>
<body>
    <div class="container_list">
        <div class="sidebar">
            <div class="title">
                <img class="title_img" src="./img/profile/Frame 2.png" alt="#">
            </div>
            <div class="profile">
                <img src="./img/profile/Vector-5.png" alt="#">
                Мой профиль
            </div>
            <div class="list">
                <img src="./img/profile/Vector-6.png" alt="#">
                Список задач
            </div>
            <div class="statistic">
                <img src="./img/profile/question 1.png" alt="#">
                Статистика
            </div>
            <div class="out">
                <img src="./img/profile/Group 12.png" alt="#">
                <p>Выйти</p> 
            </div>
            
                <img class="elipse" src="./img/profile/Ellipse 16.png" alt="#">
                <img class="arrow" src="./img/profile/Group 2.png" alt="#">
        </div>
        <div class="main_list">
            <div class="title_main">
              <h3>
                Список задач
            </h3>  
            </div>
            <div class="list_page">
                <div class="task">
                    <div>Задача</div>
                    <div>Статус</div>
                    
                </div>
                <hr style="margin: 16px 44px 16px 40px;">
                <div class="text_task">
                    <input class="text_input" type="text" value="Текст задачи">
                    <div class="done">
                          <input class="done_checkbox" type="checkbox" id="done_checkbox" value="Выполнено">
                        <label for="done_checkbox">Выполнено</label>  
                    </div>                  
                </div>
                <hr style="margin: 16px 44px 16px 40px;">
                <div class="text_task">
                    <input class="text_input" type="text" value="Текст задачи">
                    <div class="done">
                          <input class="done_checkbox_second" type="checkbox" id="done_checkbox_second" value="Выполнено">
                        <label for="done_checkbox_second"> <span>Выполнено</span> </label>  
                    </div>                  
                </div>
                <hr style="margin: 16px 44px 16px 40px;">
            </div>
            
            
            

        </div>

    </div>
    
</body>
</html>
