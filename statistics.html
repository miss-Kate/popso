<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2
    family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Статистика</title>
</head>
<body>
    <div class="container_statistics">
            <div class="sidebar">
                <div class="title">
                    <img class="title_img" src="./img/profile/Frame 2.png" alt="#">
                </div>
                <div class="profile">
                    <img src="./img/profile/Vector-7.png" alt="#">
                    Мой профиль
                </div>
                <div class="list">
                    <img src="./img/profile/Vector-6.png" alt="#">
                    Список задач
                </div>
                <div class="statistic">
                    <img src="./img/profile/question 1.png" alt="#">
                    Статистика
                </div>
                <div class="out">
                    <img src="./img/profile/Group 12.png" alt="#">
                    <p>Выйти</p> 
                </div>
                    <img class="elipse" src="./img/profile/Ellipse 16.png" alt="#">
                    <img class="arrow" src="./img/profile/Group 2.png" alt="#">
                    
            </div>
                    <div class="off_menu">
                        <img class="line_first" src="./img/off_menu/Rectangle 232.png" alt="#">
                        <img class="line_second" src="./img/off_menu/Rectangle 232.png" alt="#">
                        <img class="logo_menu" src="./img/off_menu/Frame 2.png" alt="#">
                    </div>
                <div class="main_statistics">
                <div class="title_main">
                    <h3>Статистика</h3>
                </div>
                <div class="statistics_page">
                    <div class="grafics"></div>
                    <div class="btn_grafics">
                        <button>Случайные данные</button>
                        <button>Добавить данные</button>
                        <button>Удалить данные</button>
                        <button>Увеличить кол-во данных</button>
                        <button>Уменьшить кол-во данных</button>
                    </div>
                        <div class="no_statistic">
                        <p>К сожалению статистика не достапна с мобилного устройства</p>
                        </div>
                </div>
                
            </div>
    </div>
      
</body>
</html>
