<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    <title>Профиль</title>
</head>
<body>
    <div class="container_profile">
            <div class="sidebar">
                <div class="title">
                    <img class="title_img" src="./img/profile/Frame 2.png" alt="#">
                </div>
                <div class="profile">
                    <img src="./img/profile/Vector-5.png" alt="#">
                    Мой профиль
                </div>
                <div class="list">
                    <img src="./img/profile/Vector-6.png" alt="#">
                    Список задач
                </div>
                <div class="statistic">
                    <img src="./img/profile/question 1.png" alt="#">
                    Статистика
                </div>
                <div class="out">
                    <img src="./img/profile/Group 12.png" alt="#">
                    <p>Выйти</p> 
                </div>
                
                    <img class="elipse" src="./img/profile/Ellipse 16.png" alt="#">
                    <img class="arrow" src="./img/profile/Group 2.png" alt="#">
            </div>
            
                <div class="main">
                    <div class="title_main">
                        <h3>
                            Мой профиль
                        </h3>
                        <div class="prof_page">
                            <div class="inputs">
                                <span class="name_inputs">Имя</span>
                              <input class="name_inp" type="text" form="">
                                <p>Пожалуйста заполните поле</p>  
                            </div>
                            <div class="inputs">
                                <span class="name_inputs">Сменить пароль</span>
                                <input class="pasword_change" type="pasword" form="">
                                <p>Пожалуйста заполните поле</p>
                            </div>
                            <div class="inputs">
                                <span class="name_inputs">Фамилия</span>
                                 <input class="surname" type="text" form="">
                                 <p>Пожалуйста заполните поле</p>
                            </div>
                            <div class="inputs">
                                <span class="name_inputs">Сменить логин </span>
                                  <input class="login_change" type="text" form="">
                                    <p>Пожалуйста заполните поле</p> 
                            </div>
                            <div class="btn_profile">
                                <button class="save">Сохранить</button> 
                            </div>
                           
                        </div>
                    </div>
                </div>
    </div>
    
</body>
</html>
